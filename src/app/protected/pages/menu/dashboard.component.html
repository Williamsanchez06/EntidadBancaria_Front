<div class="main-content">
  <header>
    <h2>
      <label for="nav-toggle" style="display: flex">
        <span class="bx bx-menu" style="color: #ecf2f6"></span>
      </label>
      <!-- <img src="~/img/red-enlace-white.svg" /> -->
    </h2>

    <!-- <div class="search-wrapper">
      <span class='bx bx-search'></span>
      <input type="search" placeholder="Buscar aquí" />
    </div> -->
    <div class="user-wrapper">
      <img
        src="../assets/images/Avatar.png"
        width="40px"
        height="40px"
        alt=""
      />
      <div>
        <h4 style="color: #fcfefe">{{ usuario.name | titlecase }}</h4>
        <small style="color: #ecf2f6">Cliente Gold</small>
      </div>

      <div class="contenedor-configuracion" id="config" (click)="logout()">
        <i
          id="img-configuracion"
          class="bx bxs-cog"
          style="width: 40px; color: #fff"
        ></i>
        <ul class="lista-configuracion" id="lista-configuracion">
          <li>
            <i class="bx bxs-user-account" style="color: black"></i>Informacion
            de la cuenta
          </li>
          <li><i class="bx bx-door-open" style="color: black"></i>Salir</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
