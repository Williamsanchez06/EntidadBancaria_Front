<h1>Historial de Movimientos</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="header"> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
  
      <!-- Name Column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="tipo_movimiento">
        <th mat-header-cell *matHeaderCellDef class="header"> Tipo de Movimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_movimiento}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef class="header"> Monto </th>
        <td mat-cell *matCellDef="let element"> ${{ element.monto }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
